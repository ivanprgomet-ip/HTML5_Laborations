<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <fieldset>
        <legend>Form II</legend>
        <form>
            <!--First name, username, social security number, telephone and mobile. -->
            <label for="firstname_id">firstname:</label>
            <input type="text" id="firstname_id" name="firstname_nm" required maxlength="16"/><br />

            <label for="username_id">username:</label>
            <input type="text" id="username_id" name="username_nm" required/><br />

            <label for="ssn_id">Social Security Number:</label>
            <input type="text" id="ssn_id" name="ssn_nm" required /><br />


            <label for="telephone_id">Telephone number:</label>
            <input type="text" id="telephone_id" name="telephone_nm" required /><br />

            <label for="mobile_id">mobile phone numbe:</label>
            <input type="text" id="mobile_id" name="mobile_nm" required /><br />

            <input type="submit" name="submit_nm" id="submit_id" value="submit"/>
        </form>
    </fieldset>

    <a href="../learnaboutinput.html">Back</a>
</body>
</html>
