<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <fieldset>
        <legend>Form III</legend>
        <form>
            <section id="userinfo">
                <label>Firstname:
                    <input type="text" id="firstname_id" name="firstname_name" autofocus/><br />
                </label>
                <label>Lastname:
                    <input type="text" id="lastname_id" name="lastname_name" /><br />
                </label>
            </section>

            <section id="questionarie">
                <p>Every question requires an answer. If you don't know the answer to a question, answer with '-' or 'pass'. Good Luck!</p>
                <ol>
                    <li><label>What is the difference between 'id' and 'name' attributes in html5 form controls?<br />
                            <textarea name="q1" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Explain the 'action' attribute associated with html forms, shortly? What is the purpose of it?<br />
                            <textarea name="q2" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            What is the difference between <b>&lt;input type="submit"/&gt; and &lt;input type="button"/>&gt;</b>?<br />
                            <textarea name="q3" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Why does both <b>&lt;button type="button"/&gt; and &lt;input type="button"/>&gt;</b> exist?<br />
                            <textarea name="q4" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Why does each form control requier a 'name' attribute?<br />
                            <textarea name="q5" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            what is the difference between the 'text' form control and the 'password' form control?<br />
                            <textarea name="q6" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            What's the difference between the 'checkbox' form control and the 'radio' form control?<br />
                            <textarea name="q7" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Explain two ways in which a 'label' control can be connected to a form control (e.g. 'text' control)?<br />
                            <textarea name="q8" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            How can you in a very simple way check if a 'label' is connected to a 'text' control (directly on the site hosting the form)?<br />
                            <textarea name="q9" required placeholder="answer..."></textarea>
                        </label>
                    </li>
                    <li>
                        <label>
                            Explain what form validation is shortly? <em>What</em> has traditionally been used to perform validation? <br />
                            <textarea name="q10" required placeholder="answer..."></textarea>
                        </label>
                    </li>

                </ol>
            </section>
            <input type="submit" value="Submit Questionarie"/>
        </form>
    </fieldset>
    <a href="../learnaboutinput.html">Back</a>
</body>
</html>
