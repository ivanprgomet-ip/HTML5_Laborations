<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <!--Subscription-code and a scoop of text predefined at 5 rows in height and 20 something in width.-->
    <fieldset>
            <legend>Subscription-Code (Form IV)</legend>
        <form>
            <p>Please enter your subscription code in the form below:</p>
            <label>
                Subscription Code:
                <input type="text" id="subcode_id" name="subcode_nm" autofocus required /><br /><br />
            </label>
            <label>Comments:</label>
            <textarea rows="5" cols="20" id="comments_id" name="comments_nm"></textarea><br />
            <input type="submit"/>
        </form>
    </fieldset>
    <a href="../learnaboutinput.html">Back</a>
</body>
</html>
